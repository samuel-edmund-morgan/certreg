# Rate limits
# NOTE: Define limit_req_zone only once in the global http{} context.
# If you already define these in /etc/nginx/conf.d/*.conf, do NOT redeclare them here
# or you'll get: "limit_req_zone \"api_status\" is already bound to key ...".
limit_req_zone $binary_remote_addr zone=api_status:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=api_admin:10m  rate=10r/m;

server {
    listen 80;
    listen [::]:80;
    server_name certs.nasbu.edu.ua;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name certs.nasbu.edu.ua;

    root /var/www/certreg;
    index index.php;

    ssl_certificate     /etc/letsencrypt/live/certs.nasbu.edu.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/certs.nasbu.edu.ua/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/certs.nasbu.edu.ua/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 2s;

    server_tokens off;
    client_max_body_size 10m;
    # Return HTTP 429 on rate limiting (default is 503)
    limit_req_status 429;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    # Match PHP headers so 4xx/5xx/static also include them
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;
    add_header X-XSS-Protection "0" always;

    # CSP лишається з PHP (header.php). Якщо хочеш тут – видали з PHP і додай її сюди єдиною.

    # (COOP/COEP/CORP опущені як непотрібні.)
    fastcgi_connect_timeout 5s;
    fastcgi_send_timeout 15s;
    fastcgi_read_timeout 15s;

    set $php_values "open_basedir=/var/www/certreg/:/tmp/\nmax_execution_time=15\nmax_input_time=15\nmemory_limit=64M";
    fastcgi_param PHP_VALUE $php_values;

    access_log /var/log/nginx/certreg.access.log;
    error_log  /var/log/nginx/certreg.error.log warn;

    location = / { return 403; }
    location ~ ^/vendor/ { return 403; }
    # Public
    location = /verify.php {
        limit_except GET HEAD { deny all; }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }
    # Public status API
    location = /api/status.php {
        limit_req zone=api_status burst=20 nodelay;
        limit_except GET HEAD { deny all; }
        include snippets/fastcgi-php.conf;
        access_log off;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }


    # Admin UI
    location ~ ^/(issue_token|tokens|token|operator|template|organization|events|admin|login|logout|qr|settings|settings_section)\.php$ {
        allow 94.45.140.194;
        allow 94.45.140.195;
        allow 94.45.140.196;
        allow 94.45.140.197;
        allow 94.45.140.198;
        allow 195.137.202.34;
        allow 94.158.95.219;
        deny all;
        limit_except GET HEAD POST { deny all; }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Admin API list operators (GET)
    location = /api/operators_list.php {
        allow 94.45.140.194; allow 94.45.140.195; allow 94.45.140.196;
        allow 94.45.140.197; allow 94.45.140.198; allow 195.137.202.34;
        allow 94.158.95.219; deny all;
        limit_req zone=api_admin burst=10 nodelay; # still rate limited
        limit_except GET HEAD { deny all; }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Admin API list organizations (GET) + list templates (GET)
    location ~ ^/api/(org_list|templates_list)\.php$ {
        allow 94.45.140.194; allow 94.45.140.195; allow 94.45.140.196;
        allow 94.45.140.197; allow 94.45.140.198; allow 195.137.202.34;
        allow 94.158.95.219; deny all;
        limit_req zone=api_admin burst=10 nodelay;
        limit_except GET HEAD { deny all; }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Admin API (events -> GET; решта -> POST)
    location ~ ^/api/(register|revoke|unrevoke|delete_token|bulk_action|branding_save|account_change_password|operator_create|operator_toggle_active|operator_reset_password|operator_rename|operator_delete|operator_change_org|org_create|org_update|org_set_active|org_delete|template_delete|template_create|template_update|template_toggle)\.php$ {
        allow 94.45.140.194; allow 94.45.140.195; allow 94.45.140.196;
        allow 94.45.140.197; allow 94.45.140.198; allow 195.137.202.34;
        allow 94.158.95.219; deny all;
        limit_req zone=api_admin burst=10 nodelay;
        limit_except POST { deny all; }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }
    location = /api/events.php {
        allow 94.45.140.194; allow 94.45.140.195; allow 94.45.140.196;
        allow 94.45.140.197; allow 94.45.140.198; allow 195.137.202.34;
        allow 94.158.95.219; deny all;
        # GET only
        limit_except GET HEAD { deny all; }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Block everything else PHP
    location ~ \.php$ { return 403; }

    # Static
    location ~* \.(?:css|js|map|png|jpg|jpeg|gif|svg|ico|ttf|woff2?|webp|avif)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}